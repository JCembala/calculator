<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/css/normalize.css">
    <link rel="stylesheet" href="./resources/css/default.css">
</head>

<body>
    <header class="heading">
        <h1 class="heading__main">Calculator</h1>
    </header>
    
    <main class="main">
        <div class="calculator">
            <div class="calculator__display" id="display">0</div>
            <div class="calculator__buttons">
                <button class="calculator__button button__number--js" id="nine">9</button>
                <button class="calculator__button button__number--js" id="eight">8</button>
                <button class="calculator__button button__number--js" id="seven">7</button>
                <button class="calculator__button button__span2" id="backspace">â‡¦</button>
                <button class="calculator__button button__number--js" id="six">6</button>
                <button class="calculator__button button__number--js" id="five">5</button>
                <button class="calculator__button button__number--js" id="four">4</button>
                <button class="calculator__button button__operator--js" id="add">+</button>
                <button class="calculator__button button__operator--js" id="subtract">-</button>
                <button class="calculator__button button__number--js" id="three">3</button>
                <button class="calculator__button button__number--js" id="two">2</button>
                <button class="calculator__button button__number--js" id="one">1</button>
                <button class="calculator__button button__operator--js" id="multiply">*</button>
                <button class="calculator__button button__operator--js" id="divide">/</button>
                <button class="calculator__button" id="clear">C</button>
                <button class="calculator__button button__number--js" id="zero">0</button>
                <button class="calculator__button" id="dot">.</button>
                <button class="calculator__button button__span2" id="equal">=</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy Jakub Cembala 2021</p>
    </footer>
    <script src="./resources/js/script.js"></script>
</body>

</html>
